<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Preview</title>
    <style>
        body {
            background-color: #0A0A0A;
            color: #F2EDE6;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 4rem;
            text-align: center;
        }

        .logo-box {
            border: 1px solid #333;
            padding: 2rem;
            border-radius: 8px;
        }

        img {
            height: 100px;
            width: auto;
            display: block;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #D4AF37;
        }

        p {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Logo Preview</h1>
    <div class="container">
        <div class="logo-box">
            <h2>Current (Raw)</h2>
            <img src="/images/WS-Lettering.svg" alt="Current Logo">
            <p>WS-Lettering.svg</p>
        </div>
        <div class="logo-box">
            <h2>New (Gold + Transparent)</h2>
            <img src="/images/WS-Lettering-Gold.svg" alt="New Logo">
            <p>WS-Lettering-Gold.svg</p>
        </div>
    </div>
</body>

</html>
